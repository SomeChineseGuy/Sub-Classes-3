<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="dogs.js"></script>
  </head>
  <body>
    <section id="box-container" class="box-container">
      <div class="box box-one">
        <h1>Box one</h1>
      </div>
      <div class="box box-two">
        <h1>Box two</h1>
      </div>
      <div class="box box-three">
        <h1>Box three</h1>
      </div>
    </section>
    <section>
      <form action="" class="add-dog-form">
        <label for="dog-name">Dog Name:</label>
        <input type="text" class="dog-name" />
        <label for="dog-breed">Dog Breed:</label>
        <input type="text" name="" class="dog-breed" />
        <label for="dog-weight">Dog Weight:</label>
        <input type="number" name="" class="dog-weight" />
        <button>Add</button>
      </form>
    </section>
    <section class="results"></section>
  </body>
</html>
