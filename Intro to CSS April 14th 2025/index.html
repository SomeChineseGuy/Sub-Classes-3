<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <h1>compass</h1>
        <h5>WebFlex 2.0</h5>
        <h5>Item</h5>
        <h5>Item</h5>
        <h5>Item</h5>
      </div>
      <div class="right">
        <input type="text" placeholder="Search..." />
        <h5>item</h5>
        <h5>Test</h5>
        <h5>item</h5>
        <h5>item</h5>
      </div>
    </nav>

    <section class="container">
      <div class="inner-container">
        <h1 class="heading new-text" id="heading">This is a heading</h1>
      </div>
    </section>

    <section class="flexbox-container">
      <div>
        <h1>On the left side</h1>
      </div>
      <div>
        <h1>On the right side</h1>
      </div>
    </section>

    <a href="https://www.google.ca">
      <img
        src="https://http.cat/206"
        alt="a cat hiding inside of a bag"
        class="cat-image"
      />
    </a>

    <!-- Tags that organize content -->
    <main>
      <section>
        <h1 class="heading">Hello</h1>
        <p>What's everyone doing?</p>
      </section>
      <section>
        <h2>Goodbye</h2>
        <p>How is your day?</p>
      </section>
    </main>
  </body>
</html>
